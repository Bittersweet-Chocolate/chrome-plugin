<!DOCTYPE html>
<html>
  <head>
    <title>popup页</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style/popup.css" />
  </head>

  <body>
    <div class="content">
      <div class="content-button">
        <div class="content-button__text" id="fillAdmin">安恒-填充admin</div>
      </div>
      <div class="content-button">
        <div class="content-button__text" id="useVue">强制开启vue</div>
      </div>
      <div class="content-button">
        <div class="content-button__text" id="clearData">clear存储</div>
      </div>
      <div class="content-button">
        <select id="hotSelect">
          <option value="wb" selected>微博</option>
          <option value="dy">抖音</option>
          <option value="bd">百度</option>
        </select>
        <div class="content-button__text" id="showHot">展示hot信息</div>
      </div>
      <ul id="hotList"></ul>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
